<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Publish</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
  .tab-btn {
    padding-bottom: 10px;
    font-weight: 500;
    color: #6b7280;
  }

  .tab-active {
    border-bottom: 2px solid #2563eb;
    color: #2563eb;
  }
</style>
</head>

<body class="bg-gray-50 text-gray-800">

<!-- TOP NAV -->
<nav class="bg-white border-b">
  <div class="flex items-center justify-between px-6 py-4">

    <!-- LEFT SIDE -->
    <div class="flex items-center space-x-8">

      <!-- LOGO -->
      <div class="flex items-center space-x-2">
        <img src="assets/graphuralogo.png" alt="graphura Logo" class="h-14 w-auto">
      </div>

      <!-- NAV LINKS -->
      <div class="flex space-x-6 font-medium" id="navLinks">
        
        <a href="main.html"
          data-page="publish"
          class="nav-item text-blue-600 border-b-2 border-blue-600 pb-1">
          Publish
        </a>
        <a
          href="statistics.html"
          data-page="statistics"
          class="nav-item text-gray-500 hover:text-blue-600 transition pb-1">
          Statistics
        </a>

        <a href="#"
          data-page="start"
          class="nav-item text-gray-500 hover:text-blue-600 transition pb-1">
          Start Page
          </a>
        
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <button
      onclick="alert('New Post Clicked')"
      class="bg-blue-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">
      + New
    </button>

  </div>
</nav>


<!-- MAIN LAYOUT -->
<div class="flex min-h-screen">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-white border-r p-4">
    <h2 class="text-sm font-semibold text-gray-500 mb-4">Channels</h2>

    <ul class="space-y-2">
      <li class="bg-blue-50 text-blue-600 px-3 py-2 rounded-lg font-medium">
        All Channels
      </li>
      <li class="px-3 py-2 hover:bg-gray-100 rounded-lg cursor-pointer">
        Connect Instagram
      </li>
      <li class="px-3 py-2 hover:bg-gray-100 rounded-lg cursor-pointer">
        Connect Threads
      </li>
      <li class="px-3 py-2 hover:bg-gray-100 rounded-lg cursor-pointer">
        Connect LinkedIn
      </li>
    </ul>

    <div class="mt-10 space-y-3 text-sm">
      <button class="block w-full text-left hover:underline">Manage Tags</button>
      <button class="block w-full text-left hover:underline">Manage Channels</button>
    </div>
  </aside>

  <!-- CONTENT -->
  <main class="flex-1 p-10">

    <!-- HEADER -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold">All Channels</h2>

      <div class="flex space-x-2">
        <button
          id="listView"
          class="view-btn bg-blue-600 text-white px-4 py-2 rounded-lg">
          List
        </button>
        <button
          id="calendarView"
          class="view-btn bg-gray-100 px-4 py-2 rounded-lg">
          Calendar
        </button>
      </div>
    </div>

    <!-- TABS -->
    <div class="flex space-x-6 border-b mb-10">
      <button onclick="switchTab('queue', event)" class="tab-btn tab-active">Queue (0)</button>
      <button onclick="switchTab('drafts', event)" class="tab-btn">Drafts (0)</button>
      <button onclick="switchTab('approvals', event)" class="tab-btn">Approvals</button>
      <button onclick="switchTab('sent', event)" class="tab-btn">Sent (0)</button>
    </div>

    <!-- EMPTY STATE -->
    <div id="contentArea" class="text-center mt-20">
      <h3 class="text-xl font-semibold mb-2">Welcome to Buffer ðŸ‘‹</h3>
      <p class="text-gray-500 mb-6">
        Connect a channel to start posting and managing your comments
      </p>

      <div class="flex justify-center space-x-4">
        <button
          onclick="alert('Connect Channel Clicked')"
          class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700">
          + Connect a Channel
        </button>

        <button
          onclick="alert('Invite Team Clicked')"
          class="border px-6 py-3 rounded-lg font-semibold hover:bg-gray-100">
          Invite your Team
        </button>
      </div>
    </div>

  </main>
</div>


<script src="main.js"></script>
</body>
</html>
