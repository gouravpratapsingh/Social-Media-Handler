<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buffer Signup Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white font-sans antialiased">
    <div class="flex min-h-screen">
        
        <div class="w-full lg:w-1/2 flex flex-col justify-center px-8 md:px-24 lg:px-32">
            <div class="mb-12">
                <img src="assets/graphuralogo.png" alt="Logo" class="h-16 w-auto mb-10">
            </div>

            <h1 class="text-3xl font-bold text-gray-900 mb-8">Let's get your account set up</h1>

            <form id="signupForm" class="space-y-6" novalidate>
                <div>
                    <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                    <input type="text" id="name" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all" placeholder="Enter your username">
                    <p id="nameError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid username.</p>
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all" placeholder="name@company.com">
                    <p id="emailError" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email address.</p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Create a Password</label>
                    <input type="password" id="password" class="w-full px-4 py-3 border border-gray-300 rounded focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all" placeholder="Minimum 8 characters">
                    <p id="passwordError" class="text-red-500 text-xs mt-1 hidden">Password must be at least 8 characters long.</p>
                </div>

                <button type="submit" id="submitBtn" class="w-full bg-gray-200 text-gray-500 font-bold py-4 rounded transition-colors cursor-not-allowed" disabled>
                    Sign Up
                </button>
            </form>

            <p class="mt-8 text-xs text-gray-500 text-center leading-relaxed">
                By proceeding, you agree to <a href="#" class="text-blue-600 underline"> Terms of Service</a>
            </p>

            <div class="mt-12 border-t pt-6 text-center">
                <p class="text-sm font-medium">Already have an account? <a href="login.html" class="font-bold underline">Log in instead</a></p>
            </div>
        </div>

        <div class="hidden lg:flex w-1/2 bg-[#D9F2D0] flex-col justify-center p-20 relative overflow-hidden">
            <div class="z-10">
                <span class="inline-block bg-[#FDF2D9] border border-black px-4 py-1 rounded-lg text-sm font-bold mb-4 tracking-wider">NEW</span>
                <h2 class="text-5xl font-extrabold text-[#231F20] leading-tight">Your social media workspace</h2>
            </div>
            
            <div class="mt-12 shadow-2xl rounded-xl bg-white overflow-hidden transform translate-x-12">
                 <img src="" alt="UI Mockup" class="opacity-80">
            </div>
        </div>
    </div>

    <script >
        // script.js
const form = document.getElementById('signupForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const submitBtn = document.getElementById('submitBtn');

const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}

function updateButtonState() {
    const isEmailValid = validateEmail(emailInput.value);
    const isPasswordValid = passwordInput.value.length >= 8;

    if (isEmailValid && isPasswordValid) {
        submitBtn.disabled = false;
        submitBtn.classList.remove('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
        submitBtn.classList.add('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'cursor-pointer');
    } else {
        submitBtn.disabled = true;
        submitBtn.classList.add('bg-gray-200', 'text-gray-500', 'cursor-not-allowed');
        submitBtn.classList.remove('bg-blue-600', 'text-white', 'hover:bg-blue-700', 'cursor-pointer');
    }
}

// Event Listeners for Real-time validation
emailInput.addEventListener('input', () => {
    if (emailInput.value && !validateEmail(emailInput.value)) {
        emailError.classList.remove('hidden');
    } else {
        emailError.classList.add('hidden');
    }
    updateButtonState();
});

passwordInput.addEventListener('input', () => {
    if (passwordInput.value && passwordInput.value.length < 8) {
        passwordError.classList.remove('hidden');
    } else {
        passwordError.classList.add('hidden');
    }
    updateButtonState();
});

// Handle Submit
form.addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Form submitted successfully! Email: ' + emailInput.value);
});
    </script>
</body>
</html>
